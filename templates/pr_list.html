<u>probabilities of one 5* from {{ p }} pity</u>
<br>expected num of pulls: <b>{{ ps[0] }}</b><br><br>
<table style="width:20%">
<tr>
	<td><b>pulls</b></td>
	<td><b>prob</b></td>
</tr>
{% for i in ps[1:] %}
<tr>
	<td>{{ loop.index0+1 }}</td>
	<td>{{ (i*100)|round(4) }}%</td>
</tr>
{% endfor %}
</table>
