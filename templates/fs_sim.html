<u>analytic probabilities of target 5* in {{ t }} 5*</u><br><br>
<table>
<tr>
	<td>guarantee:</td>
	<td>{{ g }}</td>
</tr>
{% if not wp %}
<tr>
	<td>CR counter:</td>
	<td>{{ cr }}</td>
</tr>
{% endif %}
<tr>
	<td>banner:</td>
	<td>{% if wp %}weapon{% else %}char{% endif %}</td>
</tr>
</table><br>
<table style="width:20%">
<tr>
	<td><b>target 5*s</b></td>
	<td><b>prob</b></td>
</tr>
{% for i in f[1:] %}
<tr>
	<td>{{ loop.index0+1 }}</td>
	<td>{{ (i*100)|round(4) }}%</td>
</tr>
{% endfor %}
</table>
